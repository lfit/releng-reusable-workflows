name: Composed Gradle Nexus IQ

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      GERRIT_BRANCH:
        description: "Branch that change is against"
        required: true
        type: string
      GERRIT_CHANGE_ID:
        description: "The ID for the change"
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: "The Gerrit number"
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: "URL to the change"
        required: true
        type: string
      GERRIT_EVENT_TYPE:
        description: "Type of Gerrit event"
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: "The patch number for the change"
        required: true
        type: string
      GERRIT_PATCHSET_REVISION:
        description: "The revision sha"
        required: true
        type: string
      GERRIT_PROJECT:
        description: "Project in Gerrit"
        required: true
        type: string
      GERRIT_REFSPEC:
        description: "Gerrit refspec of change"
        required: true
        type: string
      JDK_VERSION:
        description: "OpenJDK version"
        required: false
        default: "17"
        type: string
      DISTRIBUTION:
        description: "OpenJDK distribution"
        # yamllint disable-line rule:line-length
        # See: https://github.com/actions/setup-java?tab=readme-ov-file#supported-distributions
        required: false
        default: "temurin"
        type: string
    secrets:
      NEXUS_IQ_PASSWORD:
        description: "CLM Nexus token"
        required: true

concurrency:
  # yamllint disable-line rule:line-length
  group: composed-gradle-nexus-iq-${{ github.workflow }}-${{ github.event.inputs.GERRIT_BRANCH}}-${{ github.event.inputs.GERRIT_CHANGE_ID || github.run_id }}
  cancel-in-progress: true

env:
  NEXUS_IQ_SERVER: https://nexus-iq.wl.linuxfoundation.org
  NEXUS_STAGE: build
  NEXUS_TARGET: ""

jobs:
  run-gradle-clm:
    runs-on: ubuntu-latest
    steps:
      - name: Gerrit Checkout
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/checkout-gerrit-change-action@54d751e8bd167bc91f7d665dabe33fae87aaaa63 # v0.9
        with:
          gerrit-refspec: ${{ inputs.GERRIT_REFSPEC }}
          gerrit-project: ${{ inputs.GERRIT_PROJECT }}
          gerrit-url: ${{ vars.GERRIT_URL }}
          delay: "0s"
          submodules: "true"
      - name: Run gradle build and CLM scan
        # yamllint disable-line rule:line-length
        uses: lfit/releng-reusable-workflows/.github/actions/gradle-build-action@4231fda07b06d356c904fe39a868522393dee4bb # v0.2.21
        with:
          jdk-version: ${{ inputs.JDK_VERSION }}
          distribution: ${{ inputs.DISTRIBUTION }}
      - name: Obtain Application ID
        # yamllint disable rule:line-length
        run: |
          REPO_DASHED=$(echo ${{ inputs.GERRIT_PROJECT }} | tr "/" "-")
          echo "APPLICATION_ID=${{ vars.ORGANIZATION }}-${REPO_DASHED}" >> "$GITHUB_ENV"
  sonatype-lifecycle:
    name: "Sonatype Lifecycle Scan"
    needs: [run-gradle-clm]
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-sonatype-lifecycle.yaml@4231fda07b06d356c904fe39a868522393dee4bb # v0.2.21
    secrets:
      NEXUS_IQ_PASSWORD: ${{ secrets.NEXUS_IQ_PASSWORD }}
