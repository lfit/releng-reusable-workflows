name: '⛔️ [R] Standalone Linting'

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      config_url:
        description: 'Download URL for pre-commit linting configuration file'
        type: 'string'
        required: false
      dependencies_url:
        description: "Download location for additional Python dependencies"
        type: 'string'
        required: false
      branch_name:
        description: 'Checkout this branch name prior to running linting'
        type: 'string'
        required: false
      path_prefix:
        description: 'Directory location containing project code'
        type: 'string'
        required: false
      no_checkout:
        description: 'Do not checkout local repository; used for testing'
        type: 'string'
        required: false
      python-version:
        description: 'Python version used to run pre-commit hooks'
        type: string
        required: false

permissions: {}

jobs:
  linting:
    name: 'Pre-Commit'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
    steps:
      - name: 'Standalone linting"'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/standalone-linting-action@cd0e39a5420ae667ad3efe5c14aa39d7d2a159db # v0.1.0
        with:
          config_url: ${{ inputs.config_url }}
          dependencies_url: ${{ inputs.dependencies_url }}
          branch_name: ${{ inputs.branch_name }}
          path_prefix: ${{ inputs.path_prefix }}
          no_checkout: ${{ inputs.no_checkout }}
          python-version: ${{ inputs.python-version }}
