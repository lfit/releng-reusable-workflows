name: Compose Maven Merge

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:                     # define what secrets it expects
      NEXUS_PASSWORD:
        required: true
    inputs:
      ENV_VARS:
        description: "Gerrit refspec of change"
        required: false
        type: string
      GERRIT_PROJECT:
        description: "Gerrit refspec of change"
        required: false
        type: string
      GERRIT_EVENT_TYPE: 
        description: "Gerrit refspec of change"
        required: false
        type: string
      GERRIT_PATCHSET_NUMBER: 
        description: "Gerrit refspec of change"
        required: false
        type: string
      GERRIT_PATCHSET_REVISION: 
        description: "Gerrit refspec of change"
        required: false
        type: string
      GERRIT_BRANCH:
        description: "Branch that change is against"
        required: true
        type: string
      GERRIT_REFSPEC:
        description: "Gerrit refspec of change"
        required: false
        type: string
      ARTIFACT_DIR:
        description: "Location of built artifacts"
        required: false
        default: "${GITHUB_WORKSPACE}/m2repo"
        type: string
      JDK_VERSION:
        description: "OpenJDK version"
        required: false
        default: "17"
        type: string
      MVN_VERSION:
        description: "Maven version"
        required: false
        default: "3.8.2"
        type: string
      MAKE_TARGETS:
        description: "Make targets to pass to the make command"
        required: false
        default: "all"
        type: string
      SIGUL_SIGN:
        description: "Boolean indicating whether to sign artifacts"
        required: false
        default: false
        type: boolean
      PUSH_NEXUS:
        description: "Boolean indicating whether to push to a Nexus server"
        required: false
        default: false
        type: boolean
      PUSH_ARTIFACTORY:
        description: "Boolean indicating whether to push to Artifactory"
        required: false
        default: false
        type: boolean
      PUSH_CENTRAL:
        description: "Boolean indicating whether to push to Maven Central"
        required: false
        default: false
        type: boolean
      JFROG_OPTIONS:
        description: >
          Options to be passed to the jfrog command during Artifactory push
        required: false
        default: ""
        type: string
        

concurrency:
  # yamllint disable-line rule:line-length
  group: compose-make-merge-${{ github.workflow }}-${{ github.event.inputs.GERRIT_BRANCH}}-${{ github.event.inputs.GERRIT_CHANGE_ID || github.run_id }}
  cancel-in-progress: true

jobs:
  maven-merge:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: lfit/checkout-gerrit-change-action@54d751e8bd167bc91f7d665dabe33fae87aaaa63 # v0.9
        with:
          gerrit-refspec: ${{ inputs.GERRIT_REFSPEC }}
          gerrit-url: ${{ vars.GERRIT_URL }}
          delay: "0s"
      # yamllint disable-line rule:line-length
      - name: Run Maven
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/maven-make-build-action@59d078ca61a7bba9a46649a615094300b8e4c2dd # v0.1.0
        with:
          jdk-version: ${{ inputs.JDK_VERSION }}
          mvn-version: ${{ inputs.MVN_VERSION }}
          make-targets: ${{ inputs.MAKE_TARGETS }}
        env:                         # map secrets into env vars
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      
